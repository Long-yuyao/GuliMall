<!DOCTYPE html>
<html>
<head>
<title>用户表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('user:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('user:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('user:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">��Ա�ȼ�id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.levelId" placeholder="��Ա�ȼ�id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.username" placeholder="用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">密码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.password" placeholder="密码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">盐</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.salt" placeholder="盐"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.nickname" placeholder="昵称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.phone" placeholder="手机号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">邮箱</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.email" placeholder="邮箱"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">头像</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.header" placeholder="头像"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">性别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.gender" placeholder="性别"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">生日</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.birthday" placeholder="生日"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">城市</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.city" placeholder="城市"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">职业</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.job" placeholder="职业"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">个性签名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.sign" placeholder="个性签名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">来源</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.sourceType" placeholder="来源"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">购物积分</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.integration" placeholder="购物积分"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">赠送积分</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.growth" placeholder="赠送积分"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.status" placeholder="状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">注册时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.createTime" placeholder="注册时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/generator/user.js"></script>
</body>
</html>
