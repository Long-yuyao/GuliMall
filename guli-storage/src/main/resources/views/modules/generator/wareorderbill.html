<!DOCTYPE html>
<html>
<head>
<title>库存工作单</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('wareorderbill:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('wareorderbill:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('wareorderbill:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">order_id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.orderId" placeholder="order_id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">order_sn</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.orderSn" placeholder="order_sn"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">收货人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.consignee" placeholder="收货人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">收货人电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.consigneeTel" placeholder="收货人电话"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">配送地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.deliveryAddress" placeholder="配送地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.orderComment" placeholder="订单备注"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">付款方式【 1:在线付款 2:货到付款】</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.paymentWay" placeholder="付款方式【 1:在线付款 2:货到付款】"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">任务状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.taskStatus" placeholder="任务状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单描述</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.orderBody" placeholder="订单描述"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">物流单号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.trackingNo" placeholder="物流单号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">create_time</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.createTime" placeholder="create_time"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">仓库id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.wareId" placeholder="仓库id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">工作单备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="wareOrderBill.taskComment" placeholder="工作单备注"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/generator/wareorderbill.js"></script>
</body>
</html>
