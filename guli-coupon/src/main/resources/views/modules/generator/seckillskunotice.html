<!DOCTYPE html>
<html>
<head>
<title>秒杀商品通知订阅</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('seckillskunotice:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('seckillskunotice:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('seckillskunotice:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">member_id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="seckillSkuNotice.memberId" placeholder="member_id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">sku_id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="seckillSkuNotice.skuId" placeholder="sku_id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">活动场次id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="seckillSkuNotice.sessionId" placeholder="活动场次id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订阅时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="seckillSkuNotice.subcribeTime" placeholder="订阅时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发送时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="seckillSkuNotice.sendTime" placeholder="发送时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">通知方式[0-短信，1-邮件]</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="seckillSkuNotice.noticeType" placeholder="通知方式[0-短信，1-邮件]"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/generator/seckillskunotice.js"></script>
</body>
</html>
