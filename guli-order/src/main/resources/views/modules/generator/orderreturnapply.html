<!DOCTYPE html>
<html>
<head>
<title>订单退货申请</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('orderreturnapply:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('orderreturnapply:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('orderreturnapply:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">order_id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.orderId" placeholder="order_id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">退货商品id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.skuId" placeholder="退货商品id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.orderSn" placeholder="订单编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">申请时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.createTime" placeholder="申请时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">会员用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.memberUsername" placeholder="会员用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">退款金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.returnAmount" placeholder="退款金额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">退货人姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.returnName" placeholder="退货人姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">退货人电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.returnPhone" placeholder="退货人电话"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">申请状态[0->待处理；1->退货中；2->已完成；3->已拒绝]</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.status" placeholder="申请状态[0->待处理；1->退货中；2->已完成；3->已拒绝]"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">处理时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.handleTime" placeholder="处理时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品图片</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.skuImg" placeholder="商品图片"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.skuName" placeholder="商品名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品品牌</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.skuBrand" placeholder="商品品牌"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品销售属性(JSON)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.skuAttrsVals" placeholder="商品销售属性(JSON)"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">退货数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.skuCount" placeholder="退货数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品单价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.skuPrice" placeholder="商品单价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品实际支付单价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.skuRealPrice" placeholder="商品实际支付单价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">原因</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.reason" placeholder="原因"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">描述</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.description述" placeholder="描述"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">凭证图片，以逗号隔开</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.descPics" placeholder="凭证图片，以逗号隔开"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">处理备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.handleNote" placeholder="处理备注"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">处理人员</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.handleMan" placeholder="处理人员"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">收货人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.receiveMan" placeholder="收货人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">收货时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.receiveTime" placeholder="收货时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">收货备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.receiveNote" placeholder="收货备注"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">收货电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.receivePhone" placeholder="收货电话"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">公司收货地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderReturnApply.receiveAddress" placeholder="公司收货地址"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/generator/orderreturnapply.js"></script>
</body>
</html>
