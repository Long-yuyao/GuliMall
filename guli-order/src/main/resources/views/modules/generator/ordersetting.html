<!DOCTYPE html>
<html>
<head>
<title>订单配置信息</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('ordersetting:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('ordersetting:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('ordersetting:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">秒杀订单超时关闭时间(分)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderSetting.flashOrderOvertime" placeholder="秒杀订单超时关闭时间(分)"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">正常订单超时时间(分)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderSetting.normalOrderOvertime" placeholder="正常订单超时时间(分)"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发货后自动确认收货时间（天）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderSetting.confirmOvertime" placeholder="发货后自动确认收货时间（天）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">自动完成交易时间，不能申请退货（天）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderSetting.finishOvertime" placeholder="自动完成交易时间，不能申请退货（天）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单完成后自动好评时间（天）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderSetting.commentOvertime" placeholder="订单完成后自动好评时间（天）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">会员等级【0-不限会员等级，全部通用；其他-对应的其他会员等级】</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderSetting.memberLevel" placeholder="会员等级【0-不限会员等级，全部通用；其他-对应的其他会员等级】"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/generator/ordersetting.js"></script>
</body>
</html>
