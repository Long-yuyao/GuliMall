<!DOCTYPE html>
<html>
<head>
<title>商品评价</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('comment:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('comment:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('comment:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">sku_id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.skuId" placeholder="sku_id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">spu_id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.spuId" placeholder="spu_id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品名字</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.spuName" placeholder="商品名字"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">会员昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.nickName" placeholder="会员昵称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">星级</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.star" placeholder="星级"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">会员ip</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.ip" placeholder="会员ip"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">显示状态[0-不显示，1-显示]</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.status" placeholder="显示状态[0-不显示，1-显示]"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">购买时属性组合</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.spuAttributes" placeholder="购买时属性组合"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">点赞数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.followCount" placeholder="点赞数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">回复数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.replyCount" placeholder="回复数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">评论图片/视频[json数据；[{type:文件类型,url:资源路径}]]</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.resources" placeholder="评论图片/视频[json数据；[{type:文件类型,url:资源路径}]]"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.content" placeholder="内容"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户头像</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.icon" placeholder="用户头像"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">评论类型[0 - 对商品的直接评论，1 - 对评论的回复]</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="comment.type" placeholder="评论类型[0 - 对商品的直接评论，1 - 对评论的回复]"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/generator/comment.js"></script>
</body>
</html>
